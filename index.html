        /* ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏´‡∏•‡∏±‡∏Å‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏à‡∏±‡∏î‡∏Å‡∏•‡∏≤‡∏á */
        .main-container {

        /* --- ‡∏ï‡∏±‡∏ß‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏´‡∏•‡∏±‡∏Å (Locket) --- */
        .heart-locket {
            width: 340px;  /* <<< ‡∏õ‡∏£‡∏±‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î‡πÉ‡∏´‡∏ç‡πà‡∏Ç‡∏∂‡πâ‡∏ô‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ */
            height: 340px;

            cursor: pointer;
            perspective: 1500px; /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏°‡∏¥‡∏ï‡∏¥ 3D ‡πÉ‡∏´‡πâ‡∏î‡∏π‡∏•‡∏∂‡∏Å‡∏Ç‡∏∂‡πâ‡∏ô */
            z-index: 10;
            
            /* ‡∏≠‡∏ô‡∏¥‡πÄ‡∏°‡∏ä‡∏±‡πà‡∏ô‡∏´‡∏±‡∏ß‡πÉ‡∏à‡πÄ‡∏ï‡πâ‡∏ô (‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏ï‡∏•‡∏≠‡∏î‡πÄ‡∏ß‡∏•‡∏≤‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡πÄ‡∏≠‡∏≤‡πÄ‡∏°‡∏≤‡∏™‡πå‡∏ä‡∏µ‡πâ) */

        /* ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏≠‡∏≤‡πÄ‡∏°‡∏≤‡∏™‡πå‡∏ä‡∏µ‡πâ ‡πÉ‡∏´‡πâ‡∏´‡∏¢‡∏∏‡∏î‡πÄ‡∏ï‡πâ‡∏ô‡∏ä‡∏±‡πà‡∏ß‡∏Ñ‡∏£‡∏≤‡∏ß ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÄ‡∏õ‡∏¥‡∏î‡∏õ‡∏£‡∏∞‡∏ï‡∏π‡πÑ‡∏î‡πâ‡∏ô‡∏¥‡πà‡∏á‡πÜ */
        .heart-locket:hover {

        /* --- ‡πÅ‡∏ú‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á (Vinyl) ‡∏ó‡∏µ‡πà‡∏ã‡πà‡∏≠‡∏ô‡∏≠‡∏¢‡∏π‡πà‡∏Ç‡πâ‡∏≤‡∏á‡πÉ‡∏ô --- */
        .vinyl-record {

            top: 35px; /* ‡∏à‡∏±‡∏î‡∏Å‡∏∂‡πà‡∏á‡∏Å‡∏•‡∏≤‡∏á‡∏ï‡∏≤‡∏°‡∏Ç‡∏ô‡∏≤‡∏î‡∏´‡∏±‡∏ß‡πÉ‡∏à */
            left: 35px;
            width: 270px; /* ‡∏Ç‡∏ô‡∏≤‡∏î‡πÅ‡∏ú‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á */
            height: 270px;

            z-index: 1; /* ‡∏≠‡∏¢‡∏π‡πà‡∏ä‡∏±‡πâ‡∏ô‡πÉ‡∏ô‡∏™‡∏∏‡∏î */
            transition: transform 0.5s;

        /* ‡∏£‡∏π‡∏õ‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á‡πÅ‡∏ú‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á */
        .vinyl-label {

            border-radius: 50%;

            background-image: url('https://img.icons8.com/ios-filled/100/ffffff/music-record.png'); /* ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏£‡∏π‡∏π‡∏õ‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ */

        /* ‡∏™‡∏±‡πà‡∏á‡∏´‡∏°‡∏∏‡∏ô‡πÅ‡∏ú‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏ï‡∏≠‡∏ô‡πÄ‡∏°‡∏≤‡∏™‡πå‡∏ä‡∏µ‡πâ */
        .heart-locket:hover .vinyl-record {

        /* --- ‡∏õ‡∏£‡∏∞‡∏ï‡∏π‡∏ã‡πâ‡∏≤‡∏¢‡πÅ‡∏•‡∏∞‡∏Ç‡∏ß‡∏≤ --- */
        .door {

            top: 0;
            width: 50%; /* ‡∏Å‡∏ß‡πâ‡∏≤‡∏á‡∏Ñ‡∏£‡∏∂‡πà‡∏á‡∏´‡∏ô‡∏∂‡πà‡∏á‡∏Ç‡∏≠‡∏á‡∏´‡∏±‡∏ß‡πÉ‡∏à (170px) */
            height: 100%;

            transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1); /* ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡πÄ‡∏õ‡∏¥‡∏î‡πÅ‡∏ö‡∏ö‡∏™‡∏°‡∏π‡∏ó */
            z-index: 5; /* ‡∏ö‡∏±‡∏á‡πÅ‡∏ú‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÑ‡∏ß‡πâ */

        }

        .door-left {

            border-radius: 150px 0 0 150px;

        .door-right {

        /* --- ‡∏£‡∏π‡∏õ‡∏ó‡∏£‡∏á‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏™‡∏µ‡∏ä‡∏°‡∏û‡∏π (‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏õ‡∏£‡∏∞‡∏ï‡∏π) --- */
        .heart-shape {

            /* ‡∏ß‡∏≤‡∏î‡∏£‡∏π‡∏õ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏î‡πâ‡∏ß‡∏¢ SVG Path */
            clip-path: path('M170 300 L50 190 C20 160 20 110 50 80 C80 50 130 50 160 80 L170 90 L180 80 C210 50 260 50 290 80 C320 110 320 160 290 190 L170 300 Z');
            
            /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏á‡∏≤‡πÉ‡∏´‡πâ‡∏î‡∏π‡∏ô‡∏π‡∏ô‡∏°‡∏µ‡∏°‡∏¥‡∏ï‡∏¥ */

        /* ‡∏à‡∏±‡∏î‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏£‡∏π‡∏õ‡πÉ‡∏´‡πâ‡∏ï‡∏£‡∏á‡∏•‡πá‡∏≠‡∏Ñ */
        .door-left .heart-shape { left: 0; }

        .heart-locket:hover .door-left { transform: rotateY(-110deg); }

            .btn-1 { top: -40px; left: 0; }
